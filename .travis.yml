language: go

script:
- go get github.com/aktau/github-release
- github-release --help
- curl https://download.docker.com/win/edge/Docker%20Desktop%20Installer.exe -o Docker.exe
- curl https://download.docker.com/mac/edge/Docker.dmg -O
- github-release upload --user khs1994-docker --repo docker-desktop-mirror --tag edge --name "Docker.exe" --file "Docker.exe" -R
- github-release upload --user khs1994-docker --repo docker-desktop-mirror --tag edge --name "Docker.dmg" --file "Docker.dmg" -R
